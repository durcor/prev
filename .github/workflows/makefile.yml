name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch dependencies
        run: |
          apt install scdoc neovim
          git clone https://github.com/lucc/nvimpager
          cd nvimpager
          make install
      - name: Install
        run: make install
      - name: Test
        run: make test
